        <div class="container amis-main-container">

            <div class="row">
                <div class="col-xs-12">
                    <h4>Select the fields</h4>

                    <div id="get"></div>
                    <div id="myDiv"></div>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12 col-sm-6" id="cbs-search-form-country">

                </div>
                <div class="col-xs-12 col-sm-6" id="cbs-search-form-database">

                </div>
            </div>
        </div>

        <div class="container container-sm-height amis-main-container">
            <div class="row row-sm-height">
                <div class="col-xs-12 col-sm-4 col-sm-height" id="cbs-search-form-commodity">
                    <label for="cbs-search-form-country" class="control-label">Select a country</label>

                    <div id="selectionCountryBox"></div>
                    <label for="cbs-search-form-commodity" class="control-label">Select a commodity</label>

                    <div id="selectionCommodity"></div>
                </div>
                <div class="col-xs-12 col-sm-4 col-sm-height" id="cbs-search-form-year">
                    <label for="cbs-search-form-database" class="control-label">Select a database</label>

                    <div id="jqxradiobuttonCBS">
                        <div id="labelCBS"></div>
                    </div>
                    <div id="jqxradiobuttonNationalDB">
                        <div id="labelNatDB"></div>
                    </div>
                    <label for="cbs-search-form-year" class="control-label">Select a season</label>

                    <div id="selectionYear"></div>

                    <button type="button" class="btn btn-default btn-sm" id="new_season_btn">
                        <span class="glyphicon glyphicon-plus"></span>   Add a new season
                    </button>
                </div>
                <div class="col-xs-12 col-sm-4 col-sm-height amis-btn-load-data-container">
                    <button id="loadData" type="button" class="btn btn-primary btn-lg btn-danger pull-right amis-btn-load-data">
                        Load Data
                    </button>
                </div>
            </div>
        </div>

        <div class="container amis-main-container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="alertFilter" id="alertChangeGrid"></div>
                    <div class="alertFilter" id="alertNewValues"></div>
                </div>
            </div>


            <hr>

            <div class="row" id="selector">
            </div>

            <div class="row">
                <!-- Grid -->
                <div class="col-xs-12 amis-box" id="box">
                    <h4 id="titlepivotGrid"></h4>

                    <div id="options" class="amis-option-container"></div>
                    <div id="pivotGrid"></div>
                    <br>

                    <div class="row">
                        <div class="col-xs-6">
                            <div id="exportData">
                                <!--  <a download="dataTable.xls" href ="#" id="exportLink">
                                  <button type="button" class="btn btn-danger" id="export">Export excel Format</button>
                                    </a> -->
                                <button type="button" class="btn btn-danger" id="export">Export excel Format</button>

                            </div>
                            <div id="exportExcelTrue"></div>
                            <div id="exportToAppend" download="dataTableFormat.xls"></div>

                        </div>

                        <div class="col-xs-6">
                            <div id="savingData">
                                <button id="saveFinalData" class="btn btn-danger btn-md pull-right">Save Data</button>
                            </div>
                        </div>
                    </div>
                    <br>
                </div>
                <!-- End Grid -->
            </div>
        </div>
