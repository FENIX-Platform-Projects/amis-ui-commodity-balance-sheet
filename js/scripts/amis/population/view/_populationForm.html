<div class="modal fade" id="populationForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close"  id="closeModalPopulation"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Population Form Form</h4>
            </div>

            <div class="modal-body">
                <div class="container-fluid">

                    <div class="row">
                        <div class="col-xs-12">
                            <h5 class="labelTitlePopulation">Population data for <strong
                                    id="labelTitlePopulation"></strong></h5>
                        </div>
                    </div><br>

                    <div class="row">
                        <div class="col-xs-12">
                            <div id="gridPopulation"></div>
                        </div>
                    </div>
                    <div class="col-lg-10 col-lg-offset-1" id="alertTotal"/>

                </div>
                <br>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closeModal">Close</button>
                <button type="button" class="btn btn-primary" id="createNewPopulationYear">Create new year</button>
                <button type="button" class="btn btn-danger" id="savePopulationValues">Save changes</button>
            </div>

        </div>
    </div>
</div>
